<div>
    <header>
        <div class="topbar">
            <div>
                <a class="logo" href="#">
                    <img src="../img/logo.png" alt="FoodStuffs" />
                </a>
                <a class="title" href="#">
                    FoodStuffs
                </a>
            </div>
            <a href="#">Login</a>
        </div>
    </header>

    <main>

        <message-center :class="{error : isError}"
                        :messages="messages"
                        :is-error="isError">
        </message-center>
        <section>
            <recipe-table :recipes="recipes"
                          @recipe-selected="recipeSelected">
            </recipe-table>
            <recipe-form v-if="currentRecipe !== null"
                         :current-recipe="currentRecipe"
                         :fields-in-error="fieldsInError"
                         @create-recipe="createRecipe"
                         @update-recipe="updateRecipe"
                         @delete-recipe="deleteRecipe">
            </recipe-form>
        </section>
    </main>

    <footer>
        <div class="text-center">&copy; FoodStuffs</div>
    </footer>
</div>
